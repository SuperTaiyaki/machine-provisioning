#!location /etc/X11/xorg.conf.d/
Section "InputClass"
        Identifier "evdev keyboard catchall"
        MatchIsKeyboard "on"
        # MatchDevicePath "/dev/input/event*"
        # Driver "evdev"
        Option "XkbLayout" "dvorak"
        Option "XkbVariant" "us"
        Option "XKBOptions" "ctrl:nocaps,terminate:ctrl_alt_bksp"
EndSection

